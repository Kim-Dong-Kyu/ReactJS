<html lang="en">
<head>

    <title>Document</title>
</head>
<style>
  .success{
      background-color: green;
  }
  .failure{
      background-color: red;
  }
</style>
<script>
    function validate(){
        var input_id = document.getElementById("id");
        var input_pw  = document.getElementById("password");
        input_id.className = '';
        input_pw.className ='';
        if(input_pw.value === '0000' && input_id.value ==='abc'){
            input_id.className  = "success";
            input_pw.className  ='success';
        }else{
            input_id.className='failure';
            input_pw.className= 'failure';
        }
    }
</script>
<body>
    <span>id:</span>
    <input type="test" id ="id"/><br>
    <span>password:</span>
    <input type="password" id ='password'/>
    <button onclick="javascript:validate();">로그인</button>
</body>
</html>
